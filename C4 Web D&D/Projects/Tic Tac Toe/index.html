<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>  
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <p>Player 1 is <span class="player">X</span>. Player 2 is <span class="player">O</span>.</p>
            <div class="board">
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                <button id="7"></button>
                <button id="8"></button>
                <button id="9"></button>
            </div>
            <button id="reset" onclick="reset()">Reset</button>
            <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">Wikipedia: About Tic-tac-toe</a>
        </main>
        <footer>
            <p>&copy; Lucas' Game</p>
        </footer>
    </body>
</html>
